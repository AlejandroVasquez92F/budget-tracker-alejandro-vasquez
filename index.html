<!--
    goal:
        - this is a money tracker page meant to make tracking expenses easier.
        - it should allow more usability than just using a basic excel sheet to keep track of your info.

    mvp:
        - show the user's username, available cash, income, savings, and expenses.
        - allow the user to add a new income, savings, and expense.
        - allow user to remove records from the tables.
        - show available cash after all money is set aside.
        - all financial should be neatly organized and readily available to the user.

    extras:
        - from date x to date y.
            - this will calculate all the information between dates for those weird situations that your pay date or bill date isn't normal.
        - tags for the purchases would be great to have... that way we could keep track of how much we spend on certain things like food, gas, etc.
        - having the tables sort would be very useful.
        - an edit feature would be really useful.
        - having persistent data will definitely be the next step in this project.

    notes:
        - i took clearing out the tables in the update function.

    things to change:
        - cash available should be changed to cash balance.
        - i'm kind of leaning on changing description to title.
            - it seems more logical to use that than a "description".
        - the monthly information doesn't really work because tables accept any date range.
            - eventually i would want it to work with specific chosen date ranges.
        - at the moment, this only accepts whole numbers... i want it to accept decimals as well...
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Web Application</title>

    <!--google icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--custom styling-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!--username container-->
    <div class="container-fluid username-container">
        <span id="username">Username: </span>
    </div>

    <!--information container-->
    <div class="container-fluid information-container">
        <span id="cash-available">Cash Available: </span>
        <span id="monthly-income">Monthly Income: </span>
        <span id="monthly-expense">Monthly Expense: </span>
        <span id="monthly-savings">Monthly Saving: </span>
    </div>

    <!--from date x to date y container-->
    <!--this is a feature i would like to implement eventually...-->

    <!--transaction container-->
    <div class="container-fluid transaction-container">
        <form class="transaction-form">
            <div>
                <label class="form-label">Type:</label>
                <select class="form-select" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="savings">Savings</option>
                </select>
            </div>
            <div>
                <label class="form-label">Description:</label>
                <input type="text" class="form-control" required>
            </div>
            <div>
                <label class="form-label">Amount:</label>
                <input type="number" step="0.01" class="form-control" required>
            </div>
            <div>
                <label class="form-label">Date:</label>
                <input type="date" class="form-control" required>
            </div>
            <div>
                <label class="form-label">&nbsp;</label>
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>

    </div>

    <!--tables container-->
    <div class="container-fluid table-container">
        <div>
            <table id="income-table" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Income</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <table id="expense-table" class="table table-hover table-bordered ">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Expense</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <table id="saving-table" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Saving</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <button id="clear-button" class="btn btn-secondary">Clear</button>
    <button id="delete-button" class="btn btn-danger">Delete</button>

    <!--custom scripts-->
    <script src="models/user.js"></script>
    <script src="models/transaction.js"></script>
    <script src="app.js"></script>
    <script src="data.js"></script>

    <!--bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
